<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Z Axis Demo</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }

        nav {
            background-color: #006064;
            padding: 12px 0;
            margin-bottom: 30px;
            border-radius: 6px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #004d40;
        }

        h3 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 25px;
            color: #004d40;
            letter-spacing: 1.2px;
        }

        .swim-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 15px;
            background: linear-gradient(to bottom, #b2ebf2, #4dd0e1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: visible;
            /* Allows elements to extend beyond the container bounds */
        }

        .box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }

        /* layering: boy > ring > water */
        .water {
            bottom: 0;
            width: 280px;
            z-index: 10;
            filter: drop-shadow(0 3px 2px rgba(0, 0, 0, 0.1));
            opacity: 0.9;
        }

        .ring {
            bottom: 60px;
            /* Adjust this value if the ring isn't sitting correctly relative to the water */
            width: 220px;
            z-index: 20;
            filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.15));
        }

        .boy {
            bottom: 100px;
            /* Adjust this value if the boy isn't sitting correctly relative to the ring */
            width: 180px;
            z-index: 30;
            filter: drop-shadow(0 5px 4px rgba(0, 0, 0, 0.2));
        }

        /* Responsive */
        @media (max-width: 400px) {
            .swim-container {
                width: 90vw;
                height: 90vw;
            }

            .water {
                width: 65vw;
                /* Corrected from -65vw */
                bottom: 0;
            }

            .ring {
                width: 55vw;
                bottom: 18vw;
                /* Adjust for responsiveness if needed */
            }

            .boy {
                width: 45vw;
                bottom: 30vw;
                /* Adjust for responsiveness if needed */
            }
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="pseudo.html">Home</a></li>
            <li><a href="about-pages.html">About</a></li>
            <li><a href="position.html">Services</a></li>
            <li><a href="z_axis.html">Contact</a></li>
            <li><a href="pseudo_elements.html">Pseudo_elements</a></li>
        </ul>
    </nav>

    <h3>Z index Demo</h3>

    <div class="swim-container">
        <div class="box water">
            <img src="swim/water.svg" alt="Water" />
        </div>
        <div class="box ring">
            <img src="swim/ring.svg" alt="Ring" />
        </div>
        <div class="box boy">
            <img src="swim/boy.svg" alt="Boy" />
        </div>
    </div>

</body>

</html>
